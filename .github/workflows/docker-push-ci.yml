name: CI - Build and Push Docker Image

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build binary
        run: |
          go mod tidy
          go build -o main .

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker Image with SHA
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}:${{ github.sha }}